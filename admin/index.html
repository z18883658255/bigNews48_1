<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">李思</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="myIframe"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="./article_list.html" target="myIframe">
                    <i class="iconfont icon-icon-article"></i><span>文章管理</span><b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li><a href="./article_list.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a></li>
            </ul>

            <div class="level01">
                <a href="./comment_list.html" target="myIframe">
                    <i class="iconfont icon-comment"></i><span>评论管理</span>
                </a>
            </div>
            <div class="level01" id="user">
                <a href="./user.html" target="myIframe">
                    <i class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="myIframe">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="myIframe" src="./main_count.html" frameborder="0" style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //一进入首页,就发送ajax请求,获取个人信息
            //使用jQuery来发送ajax请求
            $.ajax({
                // headers:{
                //     'Authorization':localStorage.getItem('token')
                // },
                url: BigNew.user_info,
                type: 'get',
                success: function (backData) {
                    console.log(backData);
                    //显示个人信息
                    $('.user_info>img').attr('src', backData.data.userPic);
                    $('.user_info>span>i').text(backData.data.nickname);
                    $('.user_center_link>img').attr('src', backData.data.userPic);
                }
            });
        })


        //原生js发送ajax请求,如何带token过去
        // var xhr = new XMLHttpRequest();
        // xhr.open('get','http://localhost:8080/api/v1/admin/user/info');
        // //把存放在localStorage中token令牌取出来,通过请求头的方式发给后端口
        // xhr.setRequestHeader('Authorization',localStorage.getItem('token'))
        // xhr.onload = function(){
        //    console.log(xhr.response);//原生使用xhr.response
        // }
        // xhr.send();


        //二.退出
        //退出实际上就是产出token就ok
        $('.logout').on('click', function (e) {
            e.preventDefault();//阻止a标签默认跳转;
            //删除token
            localStorage.removeItem('token');
            //回到登录页
            window.location.href = './login.html';
        })



        //三.给左侧的导航栏div设置点击事件
        $('.menu>div.level01').on('click', function () {
            //3.1当前点击的div添加active类,其他的兄弟移除active类
            $(this).addClass('active').siblings('div').removeClass('active')


            //3.2如果你当前点击的是第二个div(文章管理),那他下面的ul就应该slidetoggle
            if ($(this).index() == 1) {
                $('ul.level02').slideToggle()//显示的时候隐藏,隐藏的时候显示

                //3.3给文章管理这个页签,后面的小三角  添加类(有这个类就溢出没这个类就添加)
                $(this).find('b').toggleClass('rotate0');

                //3.4 在这里默认选中第一个二级菜单不就Ok了嘛?
                $('ul.level02>li:eq(0)').trigger('click')
            }
        })

        //四:给首页左侧的二级菜单(文章列表,发布文章,文章类别管理)她们的li标签设置点击事件
        $('ul.level02>li').on('click', function () {
            //当前点击的li添加一个active类,其他兄弟溢出这个active类
            $(this).addClass('active').siblings('li').removeClass('active');

        })

    </script>
</body>

</html>
